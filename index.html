<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Emtrevista</title>
</head>
<body>
    <header>
    <div>
        <img class="img" src="./img/foto 1.jpg" alt="foto">
        <h1 id="titulo">Cadastro do Candidato.</h1>
        <p id="subtitulo">Coplete sua informaçãos.</p>
        <p id="subtitulo">Cargo Vendedo.</p>
    </div>
</header>
<form>
    <fieldset class="grupo">
        <div id="check" class="campo">
            <label for="nome"><strong> Nome</strong></label>
            <input type="text" name="nome" id="nome"  required>
        </div>
        <div class="campo">
            <label for="sodrinome"  ><strong>Sobrinome</strong></label>
            <input type="text" name="sodrinome" id="sodrinome">
        </div>
        
        <div class="campo">
            <label for="email"><strong>E-mail</strong> </label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="dada"><strong>data de nasimento</strong> </label>
            <input type="date" name="dada" id="dada" required>
        </div>
        
    </fieldset>
    
 <div class="campo">
            <label for="seniorindade"><strong>Genero</strong> </label>
            <br>
            <select id="seniorindade">
                <option selected disabled value="">Selecione</option>
                <option>Homem</option>
                <option>Mulher</option>
                <option>Trans</option>
            </select>
        </div>

        <div class="campo">
            <label><strong >Você é comunicativo(a)</strong></label>
            <br><br>
            <label>
                <input type="radio" name="comunicativo" value="sim" checked >Sim
            </label>
            <label>
                <input type="radio" name="comunicativo" value="não">Não
            </label>
            <label>
                <input type="radio" name="comunicativo" value="mais ou menos">Mais ou menos
            </label>
        </div>

        <div class="campo">
            <label><strong >Gosta de trabalha em equipe</strong></label>
            <br><br>
            <label>
                <input type="radio" name="devweb" value="sim" checked >Sim
            </label>
            <label>
                <input type="radio" name="devweb" value="não">Não
            </label>
            <label>
                <input type="radio" name="devweb" value="mais ou menos">Mais ou menos
            </label>
        </div>

        <div class="campo">
            <label><strong>Já tem experiência</strong></label>
            <br>
            
            <label>
                <input type="radio" name="tem" value="sim" checked >Sim
            </label>
            <label>
                <input type="radio" name="tem" value="não">Não
            </label>
            
        </div>
        <div class="campo">
            <label><strong>Tem curso na aría. sim qual são?</strong></label>
            <br><br>
           
             <textarea  name="experiencia" id="experiencia" row="6" style="width: 10em;"></textarea><br>
            <label>
                <input type="radio" name="qual" value="não">Não
            </label>
            
        </div>
        <div class="campo">
            <label><strong>explique o que um vendedo faz </strong></label>
            <br><br>
             <textarea  name="experiencia" id="experiencia" row="6" style="width: 10em;"></textarea>
            
        </div>

        <div class="campo">
            <label><strong >Você é</strong></label>
            <br><br>
            <label>
                <input type="radio" name="você" value="sim" checked >Casado(a)
            </label>
            <label>
                <input type="radio" name="você" value="não">Viúvo(a)
            </label>
            <label>
                <input type="radio" name="você" value="mais ou menos">Soteiro(a)
            </label>
        </div>
       
        <fieldset class="grupo">
            <div id="check">
                <label for=""><strong>Salário adequado para Você:</strong> </label>
            <br><br>
        <input type="checkbox" id="tecnologias1" name="tecnologias1" value="HTML">
        <label for="tecnologias1">$2000</label>
        <input type="checkbox" id="tecnologias2" name="tecnologias2" value="CSS">
        <label for="tecnologias2">$1800</label>
        <input type="checkbox" id="tecnologias3" name="tecnologias3" value="Javascript">
        <label for="tecnologias3">$2100</label>
        <input type="checkbox" id="tecnologias4" name="tecnologias4" value="PHP">
        <label for="tecnologias4">$4700</label>
        </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong>Conte um pouco sobre você:</strong> </label>
            <br><br>
            <textarea name="experiencia" id="experiencia" row="6" style="width: 26em;" required></textarea>
        </div>

       <a href="https://formsubmit.co/izaqueweb3@gmail.com"><button  class="botao" type="submit" >Concluido</button></a> 
</form>


</body>
</html>
